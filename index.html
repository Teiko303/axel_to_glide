<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import danych do Glide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .file-upload {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }
        .file-upload:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Import danych do Glide</h1>
        <div class="file-upload" onclick="document.getElementById('fileInput').click()">
            <p class="mb-0">Kliknij, aby wybrać plik Excel (.xlsx)</p>
        </div>
        <input type="file" id="fileInput" class="d-none" accept=".xlsx" />
        <div class="mt-4">
            <button id="uploadButton" class="btn btn-primary w-100" disabled>Załaduj dane do Glide</button>
        </div>
        <div id="message" class="mt-4 text-center"></div>
    </div>
</body>
</html>
